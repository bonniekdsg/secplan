    <title>Em Construção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        body {
            /* Fundo gradiente com as cores solicitadas */
            background: linear-gradient(135deg, #4fc74e, #7ed664);
            
            /* Centralização flexbox */
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-family: Arial, sans-serif;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/bg_construção.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5; /* Opacidade da imagem de fundo */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            /* Garante que a imagem não fique maior que o necessário se for muito grande */
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/const01.png" alt="Página em Construção">
    </div>
</body>
